<h2 id="date-widget" style="font-family: 'Workhorse', sans-serif;"></h2>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Workhorse&display=swap');
</style>

<script>
    var dateElement = document.getElementById("date-widget");
    var currentDate = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    var formattedDate = currentDate.toLocaleDateString('fr-FR', options);
    dateElement.innerHTML = formattedDate;
</script>
